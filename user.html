<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Táo Non</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/user.css " />
    <link
      rel="stylesheet"
      href="./assets/icon/themify-icons-font/themify-icons/themify-icons.css"
    />
    <title>Táo Non</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/apple-icon.png" />
  </head>
  <body>
    <div id="main">
      <!-- header -->
      <header class="header">
        <!-- logo -->
        <div id="header__logo">
          <a class="header__logo-link" href="/">
            <img
              src="./assets/img/logoapple.png"
              alt="apple logo"
              class="header__logo-img"
            />
          </a>
        </div>
        <!-- navigation -->
        <ul class="nav-list">
          <li class="nav-item nav-iphone">
            <a href="" class="nav-item__link">iPhone</a>
          </li>
          <li class="nav-item nav-mac">
            <a href="" class="nav-item__link">Mac</a>
          </li>
          <li class="nav-item nav-ipad">
            <a href="" class="nav-item__link">iPad</a>
          </li>
          <li class="nav-item nav-watch">
            <a href="" class="nav-item__link">Watch</a>
          </li>
          <li class="nav-item nav-sound">
            <a href="" class="nav-item__link">Âm thanh</a>
          </li>
          <li class="nav-item nav-accessory">
            <a href="" class="nav-item__link">Phụ kiện</a>
          </li>
        </ul>

        <div class="nav-btn">
          <!-- btn cart -->
          <div class="nav-btn__cart">
            <i class="nav-icon ti-shopping-cart"></i>
            <div class="cart__quantity">3</div>
          </div>

          <!-- btn search -->
          <div class="nav-btn__search">
            <i class="nav-icon ti-search"></i>
          </div>
          <!-- button đăng nhập -->
          <div class="nav-btn__login">
            <a href="" class="login__link">Đăng nhập</a>
          </div>
        </div>
      </header>
      <!-- container -->i
      <div class="container">
        <div class="grid">
          <div class="grid__row">
            <div class="grid__col--2 infor-user-wrap">
              <div class="infor-user">
                <span class="infor-persional-title">Thông tin cá nhân</span>
                <div class="infor-persional">
                  <div class="infor-persional-form">
                    <div class="form-infor">
                      <div class="form-avt">
                        <img
                          src="https://frontend.tikicdn.com/_desktop-next/static/img/account/avatar.png"
                          alt=""
                          class="form-avt__img"
                        />
                      </div>
                      <div class="form-name">
                        <div class="form-name-wrap">
                          <label for="" class="form-name__label"
                            >Họ và tên</label
                          >
                          <input type="text" class="form-name__input" />
                        </div>
                        <div class="form-name-wrap">
                          <label for="" class="form-name__label"
                            >Nickname</label
                          >
                          <input type="text" class="form-name__input" />
                        </div>
                      </div>
                    </div>
                    <div class="form-infor">
                      <div class="form-birthday">
                        <div class="form-name-wrap">
                          <label for="" class="form-name__label"
                            >Ngày sinh</label
                          >
                          <input type="date" class="form-name__input" />
                        </div>
                      </div>
                      <div class="form-sex">
                        <div class="form-name-wrap">
                          <input type="radio" class="form-name__input-gender" name="gender-input" id="gender-male" value="Nam"/>
                          <label for="gender-male">Nam</label>
                          <input type="radio" class="form-name__input-gender"  name="gender-input" id="gender-female" value="Nữ"/>
                          <label for="gender-female">Nữ</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid__row">
            <div class="grid__col--2 change-pass-wrap">
              <span class="infor-persional-title">Đổi mật khẩu</span>
              <form action="" class="change-password-form">

                <input
                  type="password"
                  class="change-password-input"
                  id="current-password"
                  placeholder="Mật khẩu hiện tại"
                />
              </form>
              <form action="" class="change-password-form">
                <input type="password" class="change-password-input" placeholder="Mật khẩu mới" />
              </form>
              <form action="" class="change-password-form">
                <input type="password" class="change-password-input" placeholder="Nhập lại mật khẩu mới"/>
              </form>
              <button class="submit-btn ">Lưu thay đổi</button>

            </div>
          </div>
          <div class="grid__row">
            <div class="grid__col--2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
